<mat-card class="lab">
  <mat-card-title>Лабораторная 1</mat-card-title>
  <mat-card-content>
    <mat-card>
      <mat-card-title>Задание</mat-card-title>
      <mat-card-content>
        <div mathjax>
          \( \dfrac {{ '{ \\partial u}' }} {{ '{ \\partial t}' }} =
          a\dfrac {{ '{ \\partial^2 u}' }} {{ '{ \\partial x^2}' }}, \ a > 0, \)
        </div>

        <div mathjax>
          \( u(0,t) = exp(-at), \)
        </div>

        <div mathjax>
          \( u( \pi,t) = -exp(-at), \)
        </div>

        <div mathjax>
          \( u(x,0) = cos x, \)
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title> Решение </mat-card-title>
      <mat-card-content>
        <label> N
          <input #n type="number" min="0" value="10">
        </label>
        <label> K
          <input #k type="number" min="0" value="50">
        </label>
        <label> a
          <input #a type="number" value="1">
        </label>
        <label> T
          <input #t type="number" min="0" value="1">
        </label>
        <button (click)="solve(n.value, k.value, a.value, t.value)"> Решить </button>

        <!--<div *ngIf="flag">-->
        <!--  <div id="myDiv" style="width:100%;height:100%"></div>-->
        <!--</div>-->

        <div id="sigma">
          <div mathjax>
            \( \sigma = \)
          </div>
          <p style="padding-left: 5px">{{sigma}}</p>
        </div>

        <div class="schemes">
          <div id="explicit" style="width:100%;height:100%"></div>
          <div id="implicit" style="width:100%;height:100%"></div>
        </div>

        <div class="schemes">
          <div id="cn" style="width:100%;height:100%"></div>
          <div id="analytic" style="width:100%;height:100%"></div>
        </div>



        <div id="solution-comparison" style="width:100%;height:100%"></div>


      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
