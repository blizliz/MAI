<mat-card class="lab">
  <mat-card-title>Лабораторная 3</mat-card-title>
  <mat-card-content>
    <mat-card>
      <mat-card-title>Задание</mat-card-title>
      <mat-card-content>
        <div mathjax>
          \( \dfrac {{ '{ \\partial^2 u}' }} {{ '{ \\partial^2 x}' }} +
          \dfrac {{ '{ \\partial^2 u}' }} {{ '{ \\partial y^2}' }} = 0, \)
        </div>

        <div mathjax>
          \( u_x(0, y) = 0, \)
        </div>

        <div mathjax>
          \( u(1, t) = 1 - y^2, \)
        </div>

        <div mathjax>
          \( u_y(x, 0) = 0, \)
        </div>

        <div mathjax>
          \( u(x, 1) = x^2 - 1. \)
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title> Решение </mat-card-title>
      <mat-card-content>
        <label> N
          <input #n type="number" min="3" value="3">
        </label>
        <label> l
          <input #l type="number" value="1" disabled>
        </label>
        <label> Eps
          <input #eps type="number" min="0" value="0.01">
        </label>
        <button (click)="solve(n.value, l.value, eps.value)"> Решить </button>

        <div id="explicit-implicit-scheme">
          <div id="libman" style="width:100%;height:100%"></div>
          <div id="seiden" style="width:100%;height:100%"></div>
        </div>

        <div id="analytic" style="width:100%;height:100%"></div>

        <div id="solution-comparison" style="width:100%;height:100%"></div>

        <div id="cn" style="width:100%;height:100%"></div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
